<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
  <title>Weather App</title>
</head>
  <header class="hero">
    <h1 class="app-title"> Weather Dashboard</h1></header>

        <div class="card">
          <h3 class="card-header text-uppercase">Search By City</h3>
          <form id="city-form" class="card-body">
            <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">Get Weather</button>
          </form>
        </div>
      </div>
       
          <h2 class="card-header" id="weather-status"></h2>
          <div class="card-body" id="current-weather">
          </div>
        </div>
      </div>
    </div>
      <div class="col-12 col-md-4" id="search">
        <div class="card" id="history" style="display: none;">
          <h3 class="card-header text-uppercase">Search History <i id="trash" class='fas fa-trash'
              title='Clear History'></i>
          </h3>
          <div class="card-body" id="history-buttons">
          </div>
        </div>
      </div>
   
          <h2 class="card-header" id="five-day-head">5-Day Forecast</h2>
          <div class="card-body flex-row justify-space-around" id="five-day-body">
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="/Users/hugorodriguez/Desktop/Bootcamp/Repo/06-Server-Side-APIs/02-Challenge/Assets/script.js"></script>
</body>
</html>
